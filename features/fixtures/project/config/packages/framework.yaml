framework:
    secret:          this_is_secret
    translator:      { fallback: en }
    form:            true
    csrf_protection:
        enabled:     false
    validation:      { enable_annotations: false }
    profiler:        { only_exceptions: false }
    test:            ~
    session:
        storage_id:  session.storage.filesystem
    assets: ~
    router:
        strict_requirements: true
        utf8: true
